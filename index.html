<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--COM -----GOOGLE FONTS------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <!--COM ----- LINKS ------- -->

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script defer src="./assets/javascript/script.js"></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <!--COM ----- CONTAINER------- -->

    <div class="container">
      <!--COM ----- HEADER------- -->
      <header class="header">
        <h2 class="logo">calc</h2>
        <nav class="nav">
          <p class="nav__theme">theme</p>
          <div class="nav__toggle-btns">
            <div class="toggle__btns-num">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="toggle__btns">
              <label for="radio__btn-1">
                <input
                  type="radio"
                  class="radio__btn"
                  id="radio__btn-1"
                  checked
                />
                <span class="chechmark active"></span>
              </label>
              <label for="radio__btn-2">
                <input type="radio" class="radio__btn" id="radio__btn-2" />
                <span class="chechmark"></span>
              </label>
              <label for="radio__btn-3">
                <input type="radio" class="radio__btn" id="radio__btn-3" />
                <span class="chechmark"></span>
              </label>
            </div>
          </div>
        </nav>
      </header>

      <!--COM ----- HERO------- -->
      <div class="container">
        <div class="hero">
          <div class="result__box">
            <p class="result__box-value display-1">0</p>
            <p class="result__box-value display-2">0</p>
          </div>

          <div class="keyboard__container">
            <button class="number item">7</button>
            <button class="number item">8</button>
            <button class="number item">9</button>
            <button class="del item">del</button>
            <button class="number item">4</button>
            <button class="number item">5</button>
            <button class="number item">6</button>
            <button class="operator item">+</button>
            <button class="number item">1</button>
            <button class="number item">2</button>
            <button class="number item">3</button>
            <button class="min operator item">-</button>
            <button class="number item">.</button>
            <button class="number item">0</button>
            <button class="operator item">/</button>
            <button class="operator item">X</button>
            <button class="res item">Reset</button>
            <button class="equal item">=</button>
          </div>
        </div>

        <!--COM ----- FOOTER------- -->

        <p>

          <a
            href="https://www.frontendmentor.io/profile/mobasher10"

        </p>
      </footer> -->
      </div>
    </div>
  </body>
</html>
